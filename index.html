<!DOCTYPE html>
<html lang="es-ES">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eeveedex</title>

        <!-- Normalize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link
        rel="stylesheet" href="./assets/css/global.css">
        <link
        rel="stylesheet" href="./assets/css/pokedex.css">

        <!-- Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    </head>

    <body>

        <section class="content">
            <h1>Eeveedex</h1>
            <ol class="pokemon-list">
                <li class="pokemon" style="background-color: rgba(202, 146, 77, .7);">
                    <div class="title">
                    <span class="name">Eevee</span>
                    <span class="number">#0133</span>
                    </div>

                    <div class="detail">
                        <ol class="types">
                            <li>Normal</li>
                        </ol>

                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/133.png" alt="Eevee" float="right">
                    </div>
                </li>

                <li class="pokemon" style="background-color: rgba(40, 183, 219, 0.7);">
                    <div class="title">
                    <span class="name">Vaporeon</span>
                    <span class="number">#0134</span>
                    </div>

                    <div class="detail">
                        <ol class="types">
                            <li>Agua</li>
                        </ol>

                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/134.png" alt="Vaporeon" float="right">
                    </div>
                </li>

                <li class="pokemon" style="background-color: rgba(88, 88, 88, 0.7);">
                    <div class="title">
                    <span class="name">Umbreon</span>
                    <span class="number">#0197</span>
                    </div>

                    <div class="detail">
                        <ol class="types">
                            <li>Siniestro</li>
                        </ol>

                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/197.png" alt="Umbreon" float="right">
                    </div>
                </li>

                <li class="pokemon" style="background-color: rgba(255, 159, 247, 0.7);">
                    <div class="title">
                    <span class="name">Sylveon</span>
                    <span class="number">#0700</span>
                    </div>

                    <div class="detail">
                        <ol class="types">
                            <li>Hada</li>
                        </ol>

                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/700.png" alt="Sylveon" float="right">
                    </div>
                </li>

                </li>
            </ol>
        </section>

        <script src="./assets/js/main.js"></script>
    </body>

</html>
